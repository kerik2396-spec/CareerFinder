<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerFinder - Поиск работы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="#" class="logo">
                <img src="images/logo.png" alt="CareerFinder">
                <span class="brand-title">CareerFinder</span>
            </a>
            <nav>
                <a href="#" class="nav-link active">Главная</a>
                <a href="#" class="nav-link">Вакансии</a>
                <a href="#" class="nav-link">Компании</a>
                <a href="#" class="nav-link">Мероприятия</a>
            </nav>
            <div class="controls">
                <button class="btn">Войти</button>
                <button class="btn primary">Регистрация</button>
            </div>
        </div>
    </header>

    <main class="wrap">
        <section class="hero">
            <div class="hero-left">
                <h1>Найдите работу мечты с CareerFinder</h1>
                <p class="lead">Тысячи вакансий от ведущих компаний. Развивайте карьеру с нами.</p>
                
                <div class="search-row">
                    <input type="text" placeholder="Должность, ключевые слова...">
                    <input type="text" placeholder="Город или регион">
                    <button class="btn primary">Найти</button>
                </div>
                
                <div class="hero-stats">
                    <div class="stat">
                        <strong>5,000+</strong>
                        <span>Вакансий</span>
                    </div>
                    <div class="stat">
                        <strong>1,200+</strong>
                        <span>Компаний</span>
                    </div>
                    <div class="stat">
                        <strong>85%</strong>
                        <span>Успешных наймов</span>
                    </div>
                </div>
            </div>
            
            <div class="hero-right">
                <div class="hero-illus"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
